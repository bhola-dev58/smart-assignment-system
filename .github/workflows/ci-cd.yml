name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend CI Job
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for syntax errors
        run: node -c server.js
      
      - name: Create uploads directory
        run: mkdir -p uploads
      
      - name: Lint check (if eslint configured)
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Run tests (if tests exist)
        run: npm test --if-present
        continue-on-error: true
      
      - name: Build check
        run: echo "Backend build check passed"

  # Frontend CI Job
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint check
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Build application
        run: npm run build
        env:
          CI: false
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run security audit on backend
        working-directory: ./backend
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Run security audit on frontend
        working-directory: ./frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  # Deploy to Staging (optional - runs on main branch)
  deploy-staging:
    name: Deploy to Staging
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
      
      - name: Deploy notification
        run: |
          echo "ðŸš€ Ready for deployment!"
          echo "Backend: Ready for deployment to Render/Heroku/Railway"
          echo "Frontend: Ready for deployment to Vercel/Netlify"
      
      # Uncomment and configure when you're ready for auto-deployment
      # - name: Deploy to Vercel
      #   uses: amondnet/vercel-action@v20
      #   with:
      #     vercel-token: ${{ secrets.VERCEL_TOKEN }}
      #     vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
      #     vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      #     working-directory: ./frontend

  # Deployment Status
  deployment-status:
    name: Deployment Status
    needs: [backend-ci, frontend-ci, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check deployment readiness
        run: |
          echo "================================"
          echo "   CI/CD Pipeline Summary"
          echo "================================"
          echo "âœ… All checks completed!"
          echo ""
          echo "Next steps for deployment:"
          echo "1. Backend: Deploy to Render/Railway/Heroku"
          echo "2. Frontend: Deploy to Vercel/Netlify"
          echo "3. Configure environment variables on hosting platforms"
          echo ""
          echo "See DEPLOYMENT.md for detailed instructions"
